<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper min-vh-100 d-flex justify-content-center align-items-center">

    <div class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
      ondblclick="displayLockScreen()">

      <div class="notification text-white d-flex justify-content-between align-items-center">
        <span>12:12</span>
        <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
        <div>
          <i class="bi bi-wifi"></i>
          <i class="bi bi-bar-chart-fill"></i>
          <i class="bi bi-battery-half"></i>
        </div>
      </div>

      <!-- lockscreen -->
      <main id="lockScreen" class="screen lockScreen h-100 p-2 position-relative">
        <div class="slider-container bg-white p-3 rounded-4 shadow position-relative">
          <input type="range" min="0" max="100" value="0" class="slider" id="mySlider" />
          <label class="slider-label position-absolute text-center w-100">Slide to Unlock</label>
        </div>
      </main>

      <!-- app screen -->
      <main id="appScreen" class="screen appScreen h-100 p-2 bg-dark ">
        <div class="d-flex justify-content-center">
          <div class="text-success mt-3 d-flex flex-column text-center justify-content-center ">
            <i class="bi bi-person-badge fs-1 px-2 bg-white rounded" onclick="displayContactScreen()"></i>
            <span class="text-white">Contact</span>
          </div>

        </div>
      </main>

      <!-- Contact List Screen -->
      <main id="contactListScreen" class="screen h-100">
        <div class="contactListContainer">
          <!-- title -->
          <h2 class="p-2 fw-bolder text-primary mt-4">Contacts</h2>

          <div class="header position-relative mt-4">
            <i class="bi bi-search position-absolute fs-4 m-1"></i>
            <input type="text" id="search" class="form-control rounded-pill" placeholder="Search Contact">
          </div>

          <!-- spinner  -->
          <div id="spinner" class="spinnerClass mt-4 rounded text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Contact list -->
          <div id="list" class="bg-light mt-3">
            <div class="p-3">
              <span id="userCount">10</span> Contact
            </div>
            <!-- user accordian -->

            <div class="accordion" id="contactAccordian">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="" width="50px"
                      class="rounded-circle" />
                    <div class="ms-2">
                      <div class="fw-bolder">Mr. John Doe</div>
                      <small>10 Townhall</small>
                    </div>
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#contactAccordian">
                  <div class="accordion-body d-flex flex-column align-items-center">

                    <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="" width="150px"
                      class="rounded-circle">
                    <div>
                      <div class="fw-bolder">
                        <i class="bi bi-person-circle"></i>
                        Mr. John Doe
                      </div>
                      <div>
                        <a href="tel:40000000">
                          <i class="bi bi-phone-fill"></i>
                          40000000
                        </a>
                      </div>

                      <div>
                        <a href="mailto:john@gmail.com">
                          <i class="bi bi-envelope-fill"></i>
                          john@gmail.com
                        </a>
                      </div>

                      <div>
                        <a href="https://www.google.com/maps/place/${item.location.street.number}+${item.location.street.name}+${item.location.city}+${item.location.state}+${item.location.country}"
                          target="_blank">
                          <i class="bi bi-globe-asia-australia"></i>

                          10 Townhall, NSW
                        </a>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </main>

    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
